name: Update Zen Free Models

on:
  schedule:
    - cron: "0 5 * * *" # 05:00 UTC daily
  workflow_dispatch:

# Prevent multiple simultaneous runs from creating conflicting commits
concurrency:
  group: update-zen-free-models
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  update-models:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: "package.json"

      - name: Install dependencies
        run: pnpm install

      - name: Run scraper
        env:
          BROWSERBASE_API_KEY: ${{ secrets.BROWSERBASE_API_KEY }}
          BROWSERBASE_PROJECT_ID: ${{ secrets.BROWSERBASE_PROJECT_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: pnpm start

      - name: Update README with current models
        run: |
          # Use Node.js to update README (more robust than AWK)
          node -e "
            const fs = require('fs');
            const data = require('./zen-free-models.json');

            // Format model IDs as markdown list
            const modelList = data.modelIds.map(id => '- \`' + id + '\`').join('\n');

            // Read README
            let readme = fs.readFileSync('README.md', 'utf-8');

            // Replace content between '## Free Models (Current)' and next '##' section
            const sectionRegex = /(## Free Models \(Current\)\n\n)[\s\S]*?(\n\n## )/;
            if (sectionRegex.test(readme)) {
              readme = readme.replace(sectionRegex, '\$1' + modelList + '\$2');
            } else {
              console.error('Warning: Could not find Free Models section in README');
              process.exit(0);
            }

            fs.writeFileSync('README.md', readme);
            console.log('Updated README with', data.modelIds.length, 'models');
          "

      - name: Generate Job Summary
        run: |
          node -e "
            const fs = require('fs');
            const data = JSON.parse(fs.readFileSync('zen-free-models.json', 'utf-8'));
            
            const models = data.raw.allModels
              .map(m => ({
                name: m.modelId.replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase()), // Heuristic display name
                slug: m.modelId,
                isFree: m.isFree
              }))
              .sort((a, b) => b.isFree - a.isFree);

            let summary = '### ðŸš€ OpenCode Zen Free Models Sync Summary\n\n';
            summary += '| Model Name | Model Slug | Free? |\n';
            summary += '| :--- | :--- | :---: |\n';
            
            for (const m of models) {
              const icon = m.isFree ? 'âœ…' : 'âŒ';
              summary += '| ' + m.name + ' | \`' + m.slug + '\` | ' + icon + ' |\n';
            }

            fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, summary);
          "

      - name: Check for changes
        id: changed
        run: |
          git add -A
          git diff --cached --quiet && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.changed.outputs.changed == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add zen-free-models.json README.md
          git commit -m "Update free Zen models - $(date -u +%Y-%m-%d)"
          git push
